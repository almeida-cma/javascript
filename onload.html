<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Exemplo de Evento onload</title>
    <script>
        function exibirMensagem() {
            alert('A página foi totalmente carregada!');
        }
    </script>
</head>
<body onload="exibirMensagem()">
    <h1>Conteúdo da Página</h1>
    <p>Esta é uma página de exemplo.</p>
</body>
</html>
