<!DOCTYPE html>
<html lang="en">

<!-- Neste exemplo:

Utilizamos a estrutura de repetição for.
Declaramos e inicializamos uma variável contador com o valor 1.
Especificamos a condição de execução do loop (contador <= 5).
Incrementamos o contador a cada iteração do loop (contador++).
No bloco do for, escrevemos uma mensagem que inclui o valor atual do contador.
O for é uma escolha conveniente quando você sabe quantas iterações deseja realizar 
e simplifica a lógica do contador, condição e incremento em uma única linha. -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Estrutura de Repetição For em JavaScript</title>
</head>
<body>

  <h1>Estrutura de Repetição For em JavaScript</h1>

  <script>
    // Estrutura de repetição for
    for (let contador = 1; contador <= 5; contador++) {
      document.write("<p>Contagem: " + contador + "</p>");
    }
  </script>

</body>
</html>
