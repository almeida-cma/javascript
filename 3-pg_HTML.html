<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Idade</title>
    <script>
        function verIdade() {
            // Obter o valor do campo de entrada e converter para um número
            let idade = parseInt(document.getElementById("idade").value);

            let resultado;

            if (idade > 65) {
                resultado = 'Idoso ' + idade;
            }
            else if (idade > 18) {
                resultado = 'Maior de idade ' + idade;
            }
            else {
                resultado = 'Menor de idade ' + idade;
            }

            // Exibir o resultado na página
            document.getElementById("resultado").innerText = resultado;
        }
    </script>
</head>
<body>

    <h2>Verificar Idade</h2>

    <label for="idade">Digite a idade:</label>
    <input type="number" id="idade" min="1" max="99">

    <button onclick="verIdade()">Verificar Idade</button>

    <!-- Local onde o resultado será exibido -->
    <p id="resultado"></p>

</body>
</html>
