<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Exemplo de onmouseover e onmouseout</title>
    <style>
        #imagemHover {
            width: 300px;
            transition: transform 0.3s ease-in-out;
        }

        #imagemHover:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<h1>Exemplo de onmouseover e onmouseout</h1>

<p>Passe o mouse sobre a imagem para ver a alteração:</p>

<img id="imagemHover" src="https://via.placeholder.com/300" alt="Imagem Hover">

<script>
    var imagemHover = document.getElementById('imagemHover');

    imagemHover.onmouseover = function() {
        this.src = 'https://via.placeholder.com/300/FF5733';
    };

    imagemHover.onmouseout = function() {
        this.src = 'https://via.placeholder.com/300';
    };
</script>

</body>
</html>
