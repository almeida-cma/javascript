<!DOCTYPE html>
<html lang="en">

<!-- Neste exemplo:

Declaramos uma variável contador e inicializamos com o valor 1.
Utilizamos uma estrutura de repetição while que continuará executando enquanto a condição especificada (contador <= 5) for verdadeira.
No corpo do while, escrevemos uma mensagem que inclui o valor atual do contador.
Incrementamos o contador dentro do loop para garantir que a condição eventualmente se torne falsa e o loop pare.
Você pode ajustar a condição do while e o corpo do loop conforme necessário para atender aos requisitos específicos do seu código. -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Estrutura de Repetição While em JavaScript</title>
</head>
<body>

  <h1>Estrutura de Repetição While em JavaScript</h1>

  <script>
    // Exemplo de variável
    let contador = 1;

    // Estrutura de repetição while
    while (contador <= 5) {
      document.write("<p>Contagem: " + contador + "</p>");

      // Incrementa o contador
      contador++;
    }
  </script>

</body>
</html>
